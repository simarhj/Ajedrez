
<div style="text-align:center">
<table id="tabAje" width="50%">
    <tr>
        <th class="jugador" id="jugador1" width="50%" colspan="4">{{jugador1.nombre | uppercase}}</th>
        <th class="jugador" id="jugador2" width="50%" colspan="4">{{jugador2.nombre | uppercase}}</th>

    <tr *ngFor="let fila of filas">

    </tr>
    
</table>
</div>
